<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch App</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">

        <div class="title">
            <h1>Stop Watch App</h1>
            <p>with Vanilla JavaScript</p>
        </div>

       <div class="timer">
        <p><span id="seconds">00</span>: <span id="tens">00</span></p>
       </div>

       <div class="buttons">
        <button id="button-start" class="button-19">Start</button>
        <button id="button-stop" class="button-19">Stop</button>
        <button id="button-reset" class="button-19">Reset</button>
       </div>
    </div>
</body>
</html>
